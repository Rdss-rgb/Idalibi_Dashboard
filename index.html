<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - ID Alibi </title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/assets/img/loader-logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="/assets/js/tailwind.config.js"></script>
</head>

<body>
    <div class="min-h-screen  py-6 flex flex-col justify-center sm:py-12 bg-white transition-colors duration-1000 dark:bg-slate-900"
        id="loginbody">
        <!-- <div id="globe"></div> -->
        <div class="relative py-3 sm:max-w-xl sm:mx-auto" id="main-page">
            <div class="absolute inset-0 -skew-y-10 -rotate-6 sm:rounded-3xl" id="sq1">
            </div>
            <div class="absolute inset-0 -skew-y-5 -rotate-4 sm:rounded-3xl" id="sq2">
            </div>
            <div class="absolute inset-0 -skew-y-2 -rotate-2 sm:rounded-3xl" id="sq3">
            </div>
            <div class="absolute inset-0 -skew-y-2 -rotate-1 sm:rounded-3xl" id="sq4">
            </div>

            <div class="relative px-4 py-10 shadow-lg sm:rounded-3xl sm:p-16 bg-white transition-colors duration-1000 dark:bg-slate-800"
                id="main-frame">
                <button
                    class="absolute bottom-2 right-2 p-3  text-white duration-900 all fas fa-sun-o  bg-slate-300 rounded-full toggledark "></button>
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold transition-colors duration-1000 dark:text-slate-200">Login
                        </h1>

                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="pt-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div id="login-error" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800 hidden" role="alert">
                                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                                </svg>
                                <div class="ms-3 text-sm font-medium" id="login-error-message">
                                  
                                </div>
                                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"  data-dismiss-target="#alert-border-2" aria-label="Close">
                                  <span class="sr-only">Dismiss</span>
                              
                                </button>
                            </div>
                            <form id="login-form" action="#" method="POST" class="flex flex-col" style="gap:1rem">
                                <div class="relative">
                                    <div class="relative"> 
                                        <input autocomplete="off" id="email" name="email" type="email" required
                                            class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                            placeholder="Email address" />
                                            <label for="email"
                                            class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm  dark:peer-focus:text-gray-100 dark:text-white">
                                        Username
                                        <!-- <svg class="absolute top-0" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z" fill="#2A4157" fill-opacity="0.24"></path> <circle cx="12" cy="10" r="4" fill="#222222"></circle> <path fill-rule="evenodd" clip-rule="evenodd" d="M18.2209 18.2462C18.2791 18.3426 18.2613 18.466 18.1795 18.5432C16.5674 20.0662 14.3928 21 12 21C9.60728 21 7.43264 20.0663 5.82057 18.5433C5.73877 18.466 5.72101 18.3427 5.77918 18.2463C6.94337 16.318 9.29215 15 12.0001 15C14.7079 15 17.0567 16.3179 18.2209 18.2462Z" fill="#222222"></path> </g></svg> -->
                                        </label>
                                        </div>
                                   
                                  
                                </div>
                                <div class="relative">
                                    <input autocomplete="off" id="password" name="password" type="password" required
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                        placeholder="Password" />
                                    <label for="password"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm dark:peer-focus:text-gray-100 dark:text-white">Password</label>
                                    <a href="/otp-send.html"
                                        class="text-sm text-slate-500 w-full flex justify-end mt-2 hover:text-blue-400">Forget
                                        Password</a>
                                </div>
    
                                <div class="relative">
                                    <button
                                        class="bg-sky-400 text-white rounded-md px-2 py-3 w-full text-sm font-medium transition-colors duration-1000 hover:bg-blue-400 dark:bg-blue-500"
                                       id="btn-submit" type="submit">Sign In</button>
                                    <div class="relative  flex justify-center items-center overflow-hidden transition-colors duration-1000 p-5 dark:text-white">
                                        <!-- <hr class="mt-10"> -->
                                        <p class="text-center text-base absolute">or</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="w-full flex justify-center flex-col " style="gap:0.5rem">
                    <button
                        class="mb-8 md:mb-0 flex items-center justify-center  border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full transition-colors duration-1000 dark:bg-slate-700 dark:text-white dark:border-transparent">
                        <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px"
                            viewBox="-0.5 0 48 48" version="1.1">
                            <defs> </defs>
                            <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Color-" transform="translate(-401.000000, -860.000000)">
                                    <g id="Google" transform="translate(401.000000, 860.000000)">
                                        <path
                                            d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                                            id="Fill-1" fill="#FBBC05"> </path>
                                        <path
                                            d="M23.7136364,10.1333333 C27.025,10.1333333 30.0159091,11.3066667 32.3659091,13.2266667 L39.2022727,6.4 C35.0363636,2.77333333 29.6954545,0.533333333 23.7136364,0.533333333 C14.4268636,0.533333333 6.44540909,5.84426667 2.62345455,13.6042667 L10.5322727,19.6437333 C12.3545909,14.112 17.5491591,10.1333333 23.7136364,10.1333333"
                                            id="Fill-2" fill="#EB4335"> </path>
                                        <path
                                            d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                                            id="Fill-3" fill="#34A853"> </path>
                                        <path
                                            d="M46.1454545,24 C46.1454545,22.6133333 45.9318182,21.12 45.6113636,19.7333333 L23.7136364,19.7333333 L23.7136364,28.8 L36.3181818,28.8 C35.6879545,31.8912 33.9724545,34.2677333 31.5177727,35.8144 L39.0249545,41.6181333 C43.3393409,37.6138667 46.1454545,31.6490667 46.1454545,24"
                                            id="Fill-4" fill="#4285F4"> </path>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    <button onclick="idalibi()"
                        class="mb-8 md:mb-0 flex items-center justify-center  border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full transition-colors duration-1000 dark:bg-slate-700 dark:text-white dark:border-transparent">
                        <svg class="mr-1" style="height: 28px !important" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 46.2 43.1" style="enable-background:new 0 0 46.2 43.1;"
                            xml:space="preserve">
                            <style type="text/css">
                                .st0 {
                                    fill: #EAEAEA;
                                    stroke: #26A9E1;
                                    stroke-width: 2;
                                    stroke-miterlimit: 10;
                                }

                                .st1 {
                                    fill: #595A5A;
                                }

                                .st2 {
                                    fill: #EAEAEA;
                                }

                                .st3 {
                                    fill: #27AAE1;
                                }
                            </style>
                            <rect x="1" y="1" class="st0" width="44.2" height="41.1" />
                            <rect x="3.1" y="2.9" class="st1" width="40.1" height="37.3" />
                            <path class="st2" d="M10.4,7.3h10.1c3-0.1,5.9,0.5,8.6,1.8c6.9,3.1,9.9,11.2,6.8,18.1c-1.4,3-3.8,5.4-6.8,6.8
                   c-2.7,1.2-5.6,1.8-8.6,1.8H10.4V7.3z" />
                            <path class="st3" d="M21.1,12.3c1.9,0,3.8,0.4,5.6,1.1c1.5,0.7,2.8,1.8,3.8,3.2c0.9,1.5,1.4,3.1,1.3,4.9c0,1.7-0.4,3.4-1.3,4.9
                   c-0.9,1.4-2.2,2.5-3.8,3.2c-1.7,0.8-3.7,1.2-5.6,1.2V12.3z" />
                            <path class="st3" d="M14.1,15.6v-3.3h3.7v3.3L14.1,15.6z M14.1,30.8V17.2h3.7v13.6H14.1z" />
                        </svg>

                        <span>Continue with IDALIBI</span>
                    </button>
                    <div class="text-center mt-4">
                        <span class="text-sm transition-colors duration-1000 dark:text-white">Need an account? <a
                                href="/signup.html"
                                class="text-slate-500 text-sm underline underline-offset-1 hover:text-blue-400">Create
                                Account</a></span>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
<script src="/assets/js/base.js"></script>
<script src="/assets/js/login.js"></script>

</html>
