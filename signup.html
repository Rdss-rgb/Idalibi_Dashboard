<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ID Alibi</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/assets/img/loader-logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="/assets/js/tailwind.config.js"></script>
</head>

<body>
    <div class="min-h-screen  py-6 flex flex-col justify-center sm:py-12 bg-white transition-colors duration-1000 dark:bg-slate-900"
        id="loginbody">
        <!-- <div id="globe"></div> -->
        <div class="relative py-3 sm:max-w-xl sm:mx-auto" id="main-page">
            <div class="relative px-4 py-10 shadow-lg sm:rounded-3xl sm:p-16 bg-white transition-colors duration-1000 dark:bg-slate-800"
                id="main-frame">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold transition-colors duration-1000 dark:text-slate-200">Signup
                        </h1>
                        <span class="transition-colors duration-1000 dark:text-white">Create your Account</span>

                    </div>
                    <div class="divide-y divide-gray-200">
                        <form id="signup-form" action="#" method="POST">
                            <div  id="signupfrm" class="pt-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="relative">
                                  
                                    <input autocomplete="off" id="f_name" name="firstname" type="text"
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                        placeholder="F_name" required>
                                    <label for="F_name"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm dark:peer-focus:text-gray-100 dark:text-white">First name</label>
                                </div>
                                <div class="relative">
                                    <input autocomplete="off" id="L_name" name="lastname" type="text"
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                        placeholder="L_name" required>
                                    <label for="L_name"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm dark:peer-focus:text-gray-100 dark:text-white">Last name</label>
                                </div>
                                <div class="relative">
                                    <input autocomplete="off" id="email" name="email" type="email"
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                        placeholder="Email" required>
                                    <label for="email" id="email-label"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm dark:peer-focus:text-gray-100 dark:text-white">Email</label>
                                    <p id="email-error" class="mt-2 text-sm text-red-600 dark:text-red-500 invisible "></p>
                                </div>
                                <div class="relative">
                                    <input autocomplete="off" id="password" name="password" type="password" required
                                        class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 bg-transparent focus:outline-none focus:border-blue-400 transition-colors duration-1000 dark:text-white"
                                        placeholder="Password" >
                                    <label for="password"
                                        class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm dark:peer-focus:text-gray-100 dark:text-white">Password</label>
                                </div>
                                 <button type="submit" class="bg-blue-500 text-white md:mb-0 flex items-center justify-center  border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm font-medium text-gray-800 hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full transition-colors duration-1000 dark:bg-blue-500 dark:text-white dark:border-transparent">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="w-full flex justify-center flex-col " style="gap:0.5rem">
            
                    <div class="text-center mt-4">
                        <span class="text-sm transition-colors duration-1000 dark:text-white">Already have an account? <a
                                href="/index.html"
                                class="text-slate-500 text-sm underline underline-offset-1 hover:text-blue-400">
                                Login</a></span>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
<script src="/assets/js/base.js"></script>
<script src="/assets/js/login.js"></script>

</html>
